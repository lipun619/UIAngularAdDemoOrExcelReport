<div style="margin: auto; width: 80%; height: 90%;">
  <div style="margin: 0 auto; width: 90%; text-align: center;">
    <button mat-raised-button color="primary" (click)="getReport()">Show Report</button>
    <button mat-raised-button color="primary" (click)="getReportStatus()">Show Report Status</button>
    <button mat-raised-button color="primary" (click)="downloadReport()">Download Report</button>
  </div>
  <div style="width: 90%; text-align: center;">
    {{ reportStatus }}
  </div>
  <div *ngIf="pdfUrl">
    <mat-card>
      <mat-card-content>
        <object [data] = "pdfUrl" type="application/pdf" style="min-height: 100vh; width: 100%;"></object>
      </mat-card-content>
    </mat-card>
  </div>
</div>
